<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>form</title>
    </head>
    <body>
        <form method="get">
            <label>Name: <input type="text" name="name" id="name" value="" /></label>
            <label>Email: <input type="text" name="email" id="email" value="" /></label>
            <label>Birthday: <input type="date" name="birthday" id="birthday" value="" /></label>
            <label>Select your favorit sport
                <select>
                    <option value="football">Football</option>
                    <option value="basketball">Basketball</option>
                    <option value="tennis">Tennis</option>
                    <option value="baseball">Baseball</option>
                </select>
            </label>
            <label>About you<textarea rows="4" cols="50"></textarea></label>
            <input type="submit" value="submit" />
            <input type="reset" value="reset" />
        </form>
    </body>
</html>
